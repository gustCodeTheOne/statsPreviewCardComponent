<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/styles.css">
        
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="content">
            <div class="card">
                <div class="contentCard">
                    <h1 class="title">Get <span class="textMark">insights</span> that help your business grow.</h1>
                    <p class="description">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                        experience, and overall efficiency.
                    </p>
                    <div class="stats-container">
                        <div class="stats">
                            <h2 class="statTitle">10k+</h2>
                            <p class="statdesc">companies</p>
                        </div>
                        <div class="stats">
                            <h2 class="statTitle">314</h2>
                            <p class="statdesc">templates</p>
                        </div>
                        <div class="stats">
                            <h2 class="statTitle">12M+</h2>
                            <p class="statdesc">queries</p>
                        </div>
                    </div>
                </div>
                <div class="image-container">
                    <div class="layer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
